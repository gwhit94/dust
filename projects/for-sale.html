<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>dust</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
</head>
<body>
    <!-- Top Bar -->
    <div class="topBar">
       <a href="../main.html" class="linkNoLine" id="siteTitle">dust</a>
       <!-- Current Page indicator  -->
       <a id="indicator"> > for-sale</a>
    </div>

    <!-- nav/work container -->
    <div class="container">
        <!-- Left Nav -->
        <div class="navPane">
            <ul class="navList ">
                <!-- Main Page link -->
                <li class="navLink">
                    <a class="linkNoLine" href="../main.html">main</a>
                </li>
                <!-- Projects expandable list -->
                <li class="navLink projectsDrop"> projects
                    <ul>
                        <li class="projectLink"><a href="../for-sale.html">sale</a></li>
                        <li class="projectLink">project b</li>
                        <li class="projectLink">project c</li>

                </li>

        <!-- Right Article/Project space -->
        <div class="workSpace">
            <div class="forSale">
                <form>
                    Enter your Name:
                    <input type="text" name="firstName"><br>
                    Enter your Email:
                    <input type="text" name="email"><br>
                    Enter what you want to say: 
                    <input id="textBox" type="text" name="comment"><br>
                    What time is it for you:
                    <input type="radio" name="timeOfDay" value="morning"> Morning
                    <input type="radio" name="timeOfDay" value="afternoon"> Afternoon
                    <input type="radio" name="timeOfDay" value="evening"> Evening <br>
                    <input id="submit" type="submit" name="Submit">
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
